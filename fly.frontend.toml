# Fly.io Configuration for Frontend Service
# Deploy frontend separately: fly deploy -c fly.frontend.toml

app = "ai-honeypot-frontend"
primary_region = "iad"

[build]
  dockerfile = "frontend/Dockerfile"
  # Or build from frontend directory
  # build = { path = "frontend", dockerfile = "frontend/Dockerfile" }

[env]
  PORT = "3000"
  NODE_ENV = "production"
  REACT_APP_API_URL = "https://ai-honeypot-api.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256



