# Fly.io Configuration for Backend API Service
# Deploy backend separately: fly deploy -c fly.backend.toml

app = "ai-honeypot-api"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"
  # Or use docker-compose service
  # build = { path = ".", dockerfile = "backend/Dockerfile" }

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512



